spring.application.name=books-i-read-backend
server.port=${PORT:8080}


spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/booksiread_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.booksiread.backend=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${SPRING_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}


# ============================================
# JWT Configuration
# ============================================
# CRITICAL: Use strong random secret in production (min 256 bits)
# Generate using: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}


# ============================================
# CORS Configuration
# ============================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ============================================
# Frontend URL Configuration
# ============================================
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ============================================
# Email Configuration (Brevo/Sendinblue SMTP)
# ============================================
# Get your Brevo SMTP key from: https://app.brevo.com/settings/keys/smtp
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_SMTP_USERNAME:your-brevo-email@example.com}
spring.mail.password=${BREVO_SMTP_KEY:your-brevo-smtp-key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender Configuration
app.email.from=${EMAIL_FROM:noreply@booksiread.com}
app.email.from-name=${EMAIL_FROM_NAME:Books I Read}

# ============================================
# Gemini AI Configuration
# ============================================
# Get your API key from: https://makersuite.google.com/app/apikey
# CRITICAL: Set GEMINI_API_KEY environment variable in production
gemini.api.key=${GEMINI_API_KEY}